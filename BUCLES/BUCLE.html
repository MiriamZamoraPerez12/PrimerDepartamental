<form name="selectForm">
    <p>
    <label for="musicTypes">Elija algunos tipos de musica, luego haga clic en el boton:</label>
    <select id="musicTypes" name="musicTypes" multiple="multiple">
    <option selected="selected">POP</option>
    <option>BALADA</option>
    <option>SALSA</option>
    <option>BANDA</option>
  
    </select>
    </p>
    <p><input id="btn" type="button" value="¿Cuantos estan seleccionados?" /></p>
    </form>
    
    <script>
    function howMany(selectObject) { let numberSelected = 0;
    for (let i = 0; i < selectObject.options.length; i++) { if (selectObject.options[i].selected) {
    numberSelected++;
    }
    }
    return numberSelected;
    }
    
    let btn = document.getElementById('btn'); btn.addEventListener('click', function() {
    alert('Número de opciones seleccionadas: ' + howMany(document.selectForm.musicTypes));
    });
    </script>
